<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <title>Youtube Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <input class="search-box"  type="text" placeholder="Search">

    <div class="video-preview">
      <div class="video-thumbnail">
        <img class="thumbnail" src="assets/images/thumbnail-1.webp">
      </div>
      <div class="video-info-grid">
        <div class=channel-profile>
          <img class=channel-picture src="assets/channel-profile/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            6.4M views • 6 months ago
          </p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="assets/images/thumbnail-2.webp">
      <p class="video-title">
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views · 4 years ago
      </p>
    </div>

  </body>
</html>
